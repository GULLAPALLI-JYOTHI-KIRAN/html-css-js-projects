<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List || Microsoft</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./icons/todo-list-icon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/175926b250.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--todolist section start-->
    <div class="todo-list-section">
        <div class="todo-list-center wraper margin-mobile">
            <section class="list-section padding-left-right-mobile-twenty padding-left-right-desktop-fifty">
                <div class="todo-list-heading">
                    <h2 class="title"> microsoft todo list</h2>
                </div>
                <div class="todo-list-note">
                    <input type="text" class="todo-list" placeholder="e.g. be happy">
                    <div class="primary-button"><a href="#">submit</a></div>
                </div>
                <article class="note-list-section">
                    <div class="list"><h2 class="note">go to college</h2>
                    <div class="list-edit-del-section"><i class="fa-regular fa-pen-to-square"></i><i class="fa-regular fa-trash-can"></i>
                    </div></div>
                    <div class="list"><h2 class="note">go to college</h2>
                    <div class="list-edit-del-section"><i class="fa-regular fa-pen-to-square"></i><i class="fa-regular fa-trash-can"></i>
                    </div></div>
                    <div class="list"><h2 class="note">go to college</h2>
                    <div class="list-edit-del-section"><i class="fa-regular fa-pen-to-square"></i><i class="fa-regular fa-trash-can"></i>
                    </div></div>
                    <div class="list"><h2 class="note">go to college</h2>
                    <div class="list-edit-del-section"><i class="fa-regular fa-pen-to-square"></i><i class="fa-regular fa-trash-can"></i>
                    </div></div>
                    <div class="list"><h2 class="note">go to college</h2>
                    <div class="list-edit-del-section"><i class="fa-regular fa-pen-to-square"></i><i class="fa-regular fa-trash-can"></i>
                    </div></div>
                    <div class="list"><h2 class="note">go to college</h2>
                    <div class="list-edit-del-section"><i class="fa-regular fa-pen-to-square"></i><i class="fa-regular fa-trash-can"></i>
                    </div></div>
                </article>
                <button type="reset" class="clear-button">clear items</button>
            </section>
        </div>
    </div>
    <!--todolist section end-->
</body>
</html>
